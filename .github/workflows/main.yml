name: Auto Build and Package

on:
  push:
    branches: [ "main" ] # 或者是 "master"，看你主分支叫什么

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: website-package # 打包后的压缩包名字
        path: dist/ # Vite 项目通常打包在这个文件夹，如果是 CRA 项目则是 build/
