
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Janice Mo | Design & Strategy</title>
    <!-- 性能优化：预连接图片和静态资源服务器 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0B0B0D',
              surface: '#86570B',
              brandStart: '#86570B',
              brandEnd: '#86570B',
              primary: '#86570B', 
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0B0B0D;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      ::selection {
        background: rgba(134, 87, 11, 0.4);
        color: white;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0B0D;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .bg-dots {
        background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      .orange-glow {
        box-shadow: 0 0 50px -25px rgba(134, 87, 11, 0.3);
      }
      
      .bg-primary-gradient {
        background: linear-gradient(90deg, #86570B 0%, #A67C3B 100%);
      }
      
      .text-primary-gradient {
        background: linear-gradient(90deg, #86570B 0%, #A67C3B 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .shimmer {
        position: relative;
        overflow: hidden;
        background: #121214;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        transform: translateX(-100%);
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer { 100% { transform: translateX(100%); } }

      .marquee-inner {
        display: inline-block;
        animation: marquee 40s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .glass {
        background: rgba(20, 20, 22, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

    "ogl": "https://aistudiocdn.com/ogl@^0.0.116",
    "gsap": "https://aistudiocdn.com/gsap@^3.12.5"
  }
}
</script>
</head>
